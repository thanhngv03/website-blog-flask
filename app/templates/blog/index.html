{% extends 'base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
<h2>Bài viết gần đây</h2>
{% if posts %}
  <ul>
    {% for post in posts %}
      <li><a href="{{ url_for('blog.detail', post_id=post.id) }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>Chưa có bài viết nào.</p>
{% endif %}
{% endblock %}
